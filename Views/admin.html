<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentaCar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/StylesMain.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" rel="stylesheet">
</head>
<body>
    <img class="bg-image" src="https://images.unsplash.com/photo-1568605117036-5fe5e7bab0b7?q=100&w=1740&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Bg image">
        <header class="mb-5">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/admin">
                        RentaCar 
                        <i class="bi bi-car"></i>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="/AddCars">Ingresar Vehiculo</a>
                        <a class="nav-link" href="/WatchCars">Ver Vehiculos</a>
                        <a class="nav-link" href="/Modi">Modificar Vehiculos</a>
                        <a class="nav-link" href="/Back">Devolver Vehiculos</a>
                        <a class="nav-link" href="/WatchUsers">Modificar Usuarios</a>
                    </div>
                    </div>    
            </nav>
        </header>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Ventas del día</h5>
                        <button id="mostrarContenido" class="btn btn-primary">Mostrar Contenido</button>
                        <div id="ventasDelDia"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
    $("#mostrarContenido").click(function() {
        console.log('Botón clickeado.'); 
        $.ajax({
            url: "/ventasDelDia",
            type: "GET",
            success: function(data) {
                console.log('Respuesta del servidor:', data); 
                $("#ventasDelDia").html(data.data); // Inserta solo el valor de la suma de ventas en el elemento con id "ventasDelDia"
            },
            error: function(xhr, status, error) {
                console.error("Error al obtener las ventas del día:", error);
            }
        });
    });
});

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
