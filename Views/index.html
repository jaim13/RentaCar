<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentaCar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/Styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card card-center">
            <div class="card-body">
                <h1 class="card-title text-center">Registro de Clientes</h1>
                <form method="POST" action="/registro-usuario">
                    <div class="mb-3">
                        <label for="cedula" class="form-label">Cédula Cliente</label>
                        <input type="number" class="form-control" id="cedula" name="cedula" required>
                    </div>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" required>
                    </div>
                    <div class="mb-3">
                        <label for="contraseña" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="contraseña" name="contraseña" required>
                    </div>                    
                    <div class="mb-3">
                        <label for="tipoCliente" class="form-label">Tipo de Cliente</label>
                        <select class="form-select" id="tipoCliente" name="tipoCliente">
                            <option value="1">Nacional</option>
                            <option value="2">Extranjero</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="lugarResidencia" class="form-label">Lugar de Residencia</label>
                        <select class="form-select" id="lugarResidencia" name="lugarResidencia">
                            <option value="1">San José</option>
                            <option value="2">Alajuela</option>
                            <option value="3">Cartago</option>
                            <option value="4">Heredia</option>
                            <option value="5">Guanacaste</option>
                            <option value="6">Puntarenas</option>
                            <option value="7">Limón</option>
                        </select>
                    </div>          
                    <div class="mb-3">
                        <label for="direccion" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="direccion" name="direccion">
                    </div>
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </form>
                <p class="text-center mt-3">¿Ya tienes una cuenta? <a href="/login">Iniciar sesión</a></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
